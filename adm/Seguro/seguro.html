<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de Seguro</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h2>Cadastro de Seguro</h2>
      <form action="cadseguro.php" method="post">
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input
            type="text"
            id="descricao"
            name="descricao"
            placeholder="Digite a descrição do seguro"
            required
          />
        </div>

        <div class="form-group">
          <label for="valor">Valor:</label>
          <input
            type="number"
            id="valor"
            name="valor"
            placeholder="Digite o valor"
            required
          />
        </div>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
