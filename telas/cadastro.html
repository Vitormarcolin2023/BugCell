<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - BugCell</title>
    <link rel="stylesheet" href="../css/stylecadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form id="form_cadastro" class="form" action="../php/cadastro.php" method="post">
        <div class="form-continer">

          <div class="header">
            <h2>Cadastro</h2>
            <a href="../telas/login.html">Entrar</a>
          </div>
          
          <div class="form-control">
            <label for="neme">Nome</label>
            <input type="text" 
            id="name" 
            placeholder="Digite seu Nome" 
            required
            name="nome"
            />
          </div>

          <div class="form-control">
            <label for="sobrenome">Sobrenome</label>
            <input
              type="text"
              id="sobrenome"
              placeholder="Digite seu Sobrenome"
              required
              name="sobrenome"
            />
          </div>

          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" 
            id="email" 
            placeholder="Digite seu email" 
            required
            name="email"
            />
          </div>

          <div class="form-control">
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              autocomplete="off"
              maxlength="14"
              placeholder="Digite sua CPF"
              required
              name="cpf"
            />
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="date">Data de Nascimento</label>
            <input
              type="date"
              id="date"
              placeholder="Digite sua Data de
            Nascimento"
            required
            name="data"
            />
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="date">Número de Telefone</label>
            <input
              type="tel"
              id="fone"
              maxlength="15"
              oninput="adicionarMascaraTelefone(this)"
              placeholder="Digite o seu Telefone"
              required
              name="fone"
            />
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              maxlength="100"
              placeholder="Digite sua senha"
              required
              name="senha"
            />
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="password_confirmation">Confimar Senha</label>
            <input
              type="password"
              id="password_confirmation"
              maxlength="100"
              placeholder="Digite sua senha novamente"
              required
            />
            <small>Mensagem de erro</small>
          </div>
        
          <div class="header"><h2>Endereço</h2></div>
        
          <div class="form-control">
            <label for="rua">Endereço</label>
            <input
              type="text"
              id="rua"
              placeholder="Digite o nome da endereço"
              required
              size="80%"
              name="rua"
            />
          </div>

          <div class="form-control">
            <label for="numero">Número da Casa</label>
            <input
              type="number"
              id="numero"
              placeholder="Digite o número da casa"
              required
              size="15%"
              name="numerocasa"
            />
          </div>

          <div class="form-control">
            <label for="bairro">Bairro</label>
            <input
              type="text"
              id="bairro"
              placeholder="Digite o nome do bairro"
              required
              name="bairro"
            />
          </div>

          <div class="form-control">
            <label for="cidade">Cidade</label>
            <input
              type="text"
              id="cidade"
              placeholder="Digite o nome da cidade"
              required
              name="cidade"
            />
          </div>

          <div class="form-control">
            <label for="estado">Estado</label>
            <input
              type="text"
              id="estado"
              placeholder="Digite o nome do estado"
              required
              name="estado"
            />
          </div>

          <div class="form-control">
            <label for="cep">CEP</label>
            <input 
            type="number" 
            id="cep" 
            placeholder="Digite o CEP" 
            required
            maxlength="9" 
            name="cep"
            />
          </div>
        </div>
        <button name="envia" type="submit">Enviar</button>
      </div>
      </form>
    </div>
    <script src="../js/scriptscadsatro.js"></script>
  </body>
</html>
